# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jekyll-include-cache
- jekyll-remote-theme

# Site settings
url: ''
baseurl: ''
title: 'Queen City Composers Collective'
description: 'This is my new website'
permalink: pretty
# logo: ""

# Pagination
paginate: 5
paginate_path: blog/page:num

# Content
image_serve_path: "/assets/images/" # <img src="{{ site.image_serve_path }}/img.jpg">

# Header nav
navigation_header:
- title: Home
  url: /
- title: About
  url: "#about"
- title: Team
  url: "#team"
- title: Projects & Media
  url: "#projects-and-media"
- title: Contact
  url: "#contact"

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  projects:
    title: Projects
    output: true
    description: "Past projects by QC3"

  members:
    title: Members
    output: false
    description: "The fabulous members of QC3"
    feature_text: |
      This is the feature text for Members collection

  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Defaults
defaults:
  - scope:
      path: ""
      type: "works"
    values:
      layout: "work"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "assets/images"
    values:
      image: true
