<h2>Projects &amp; Media</h2>
<p>Check out our fabulous past projects!</p>

<!-- Content from each Project page from _projects -->
{% for project in site.projects %}
  <article class="project">
    {{ project.content }}
  </article>
{% else %}
  <article class="project">
    <p>The collection is super empty.</p>
  </article>
{% endfor %}
