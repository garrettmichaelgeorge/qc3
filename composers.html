---
layout: page
title: Composers
---

<ul class="list list--posts">
  {% for composer in site.composers %}
    <li>
      <div class="work-thumbail-wrapper figure--center">
        <a class="composer-link" href="{{ composer.url }}">
          <img class="image image--headshot" src="{{ composer.headshot.url | prepend: image_serve_path }}" alt="{{ work.title }}">
          <h3>{{ composer.name }}</h3>
        </a>
        <p>{{ composer.hometown }}</p>
        <p>{{ composer.bio }}</p>
      </div>
    </li>
  {% endfor %}
</ul>
